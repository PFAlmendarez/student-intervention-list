<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Concerns Intervention List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { width: 100%; margin-left: 0; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; white-space: nowrap; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        select, textarea { width: 100%; padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Concerns Intervention List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                    <th>Quarter F's</th>
                    <th>ELA STAR Band</th>
                    <th>Math STAR Band</th>
                    <th>Referrals</th>
                    <th>Suspensions</th>
                    <th>Academic Intervention</th>
                    <th>Behavioral Intervention</th>
                    <th>Attendance Intervention</th>
                    <th>SPED</th>
                    <th>EL Student</th>
                    <th>COST Referral</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script>
        const students = [];
        const names = ["John Doe", "Jane Smith", "Michael Brown", "Emily Johnson", "Chris Lee", "Anna White", "James Wilson", "Sarah Hall", "David Clark", "Sophia Allen", "Ethan Young", "Olivia King", "Daniel Wright", "Madison Scott", "Jacob Baker", "Isabella Adams", "Matthew Nelson", "Ava Carter", "Andrew Perez", "Charlotte Mitchell"];
        
        for (let i = 0; i < 20; i++) {
            students.push({
                id: (10000 + i).toString(),
                grade: (6 + (i % 3)).toString(),
                name: names[i],
                qFs: Math.floor(Math.random() * 5),
                ela: ["Urgent Intervention", "Intervention", "On Watch", "At/Above Grade Level"][Math.floor(Math.random() * 4)],
                math: ["Urgent Intervention", "Intervention", "On Watch", "At/Above Grade Level"][Math.floor(Math.random() * 4)],
                referrals: Math.floor(Math.random() * 6),
                suspensions: Math.floor(Math.random() * 3),
                academic: ["None", "Tier 1", "Tier 2", "Tier 3"][Math.floor(Math.random() * 4)],
                behavioral: ["None", "Tier 1", "Tier 2", "Tier 3"][Math.floor(Math.random() * 4)],
                attendance: ["None", "Tier 1", "Tier 2", "Tier 3"][Math.floor(Math.random() * 4)],
                sped: Math.random() > 0.8,
                el: Math.random() > 0.7,
                cost: Math.random() > 0.5,
                comments: ""
            });
        }
        
        function loadStudents() {
            const tableBody = document.getElementById("studentTableBody");
            students.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.grade}</td>
                    <td>${student.qFs}</td>
                    <td><select>${["Urgent Intervention", "Intervention", "On Watch", "At/Above Grade Level"].map(option => `<option ${option === student.ela ? 'selected' : ''}>${option}</option>`).join('')}</select></td>
                    <td><select>${["Urgent Intervention", "Intervention", "On Watch", "At/Above Grade Level"].map(option => `<option ${option === student.math ? 'selected' : ''}>${option}</option>`).join('')}</select></td>
                    <td>${student.referrals}</td>
                    <td>${student.suspensions}</td>
                    <td><select>${["None", "Tier 1", "Tier 2", "Tier 3"].map(option => `<option ${option === student.academic ? 'selected' : ''}>${option}</option>`).join('')}</select></td>
                    <td><select>${["None", "Tier 1", "Tier 2", "Tier 3"].map(option => `<option ${option === student.behavioral ? 'selected' : ''}>${option}</option>`).join('')}</select></td>
                    <td><select>${["None", "Tier 1", "Tier 2", "Tier 3"].map(option => `<option ${option === student.attendance ? 'selected' : ''}>${option}</option>`).join('')}</select></td>
                    <td><input type="checkbox" ${student.sped ? "checked" : ""}></td>
                    <td><input type="checkbox" ${student.el ? "checked" : ""}></td>
                    <td><input type="checkbox" ${student.cost ? "checked" : ""}></td>
                    <td><textarea>${student.comments}</textarea></td>
                `;
                tableBody.appendChild(row);
            });
        }
        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
