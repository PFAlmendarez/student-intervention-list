<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Concerns Intervention List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
            text-align: center;
            color: #8C1515;
        }
        .header img {
            position: absolute;
            left: 20px;
            width: 80px;
            height: auto;
        }
        .container { width: 100%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; white-space: nowrap; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; max-width: 150px; }
        th { background-color: #8C1515; color: white; cursor: pointer; position: relative; }
        th:hover { background-color: #600d0d; }
        select { padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .urgent { background-color: red; color: white; }
        .intervention { background-color: yellow; color: black; }
        .watch { background-color: blue; color: white; }
        .above { background-color: green; color: white; }
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .header img { position: static; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="muir_logo.png" alt="John Muir Middle School Logo">
        <h1>John Muir Middle School</h1>
    </div>

    <div class="container">
        <h2>Student Concerns Intervention List</h2>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search students..." onkeyup="filterStudents()">
        </div>

        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Name ⬍</th>
                    <th onclick="sortTable('id')">Student ID ⬍</th>
                    <th onclick="sortTable('grade')">Grade ⬍</th>
                    <th onclick="sortTable('qFs')">Quarter F's ⬍</th>
                    <th>ELA STAR Band</th>
                    <th>Math STAR Band</th>
                    <th onclick="sortTable('referrals')">Referrals ⬍</th>
                    <th onclick="sortTable('suspensions')">Suspensions ⬍</th>
                    <th>Academic Intervention</th>
                    <th>Behavioral Intervention</th>
                    <th>Attendance Intervention</th>
                    <th>SPED</th>
                    <th>EL Student</th>
                    <th>COST Referral</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script>
        const studentsKey = "studentsData";
        let students = JSON.parse(localStorage.getItem(studentsKey)) || [];

        function saveData() {
            localStorage.setItem(studentsKey, JSON.stringify(students));
        }
        
        function loadStudents() {
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "";
            students.forEach((student, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.grade}</td>
                    <td>${student.qFs}</td>
                    <td>${createDropdown(index, 'ela', student.ela)}</td>
                    <td>${createDropdown(index, 'math', student.math)}</td>
                    <td>${student.referrals}</td>
                    <td>${student.suspensions}</td>
                    <td><select onchange="updateStudent(${index}, 'academic', this.value)">
                        ${["None", "Tier 1", "Tier 2", "Tier 3"]
                            .map(option => `<option ${option === student.academic ? 'selected' : ''}>${option}</option>`).join('')}
                    </select></td>
                    <td><select onchange="updateStudent(${index}, 'behavioral', this.value)">
                        ${["None", "Tier 1", "Tier 2", "Tier 3"]
                            .map(option => `<option ${option === student.behavioral ? 'selected' : ''}>${option}</option>`).join('')}
                    </select></td>
                    <td><select onchange="updateStudent(${index}, 'attendance', this.value)">
                        ${["None", "Tier 1", "Tier 2", "Tier 3"]
                            .map(option => `<option ${option === student.attendance ? 'selected' : ''}>${option}</option>`).join('')}
                    </select></td>
                    <td><input type="checkbox" ${student.sped ? "checked" : ""} onchange="updateStudent(${index}, 'sped', this.checked)"></td>
                    <td><input type="checkbox" ${student.el ? "checked" : ""} onchange="updateStudent(${index}, 'el', this.checked)"></td>
                    <td><input type="checkbox" ${student.cost ? "checked" : ""} onchange="updateStudent(${index}, 'cost', this.checked)"></td>
                    <td><textarea oninput="updateStudent(${index}, 'comments', this.value)">${student.comments}</textarea></td>
                `;
                tableBody.appendChild(row);
                updateDropdownColor(document.querySelectorAll("select")[index * 2]); // Update colors
                updateDropdownColor(document.querySelectorAll("select")[index * 2 + 1]); // Update colors
            });
        }

        function createDropdown(index, field, value) {
            return `<select onchange="updateStudent(${index}, '${field}', this.value); updateDropdownColor(this);">
                ${["Urgent Intervention", "Intervention", "On Watch", "At/Above Grade Level"]
                    .map(option => `<option value="${option}" ${option === value ? 'selected' : ''}>${option}</option>`).join('')}
            </select>`;
        }

        function updateDropdownColor(select) {
            const colors = {
                "Urgent Intervention": "red",
                "Intervention": "yellow",
                "On Watch": "blue",
                "At/Above Grade Level": "green"
            };
            select.style.backgroundColor = colors[select.value];
            select.style.color = select.value === "Intervention" ? "black" : "white";
        }

        function updateStudent(index, field, value) {
            students[index][field] = value;
            saveData();
        }

        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
