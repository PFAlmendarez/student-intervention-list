<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Concerns Intervention List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .header { display: flex; align-items: center; justify-content: center; position: relative; padding: 20px 0; text-align: center; color: #8C1515; }
        .header img { position: absolute; left: 20px; width: 80px; height: auto; }
        .container { width: 90%; max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: center; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background-color: #8C1515; color: white; }
        a { text-decoration: none; color: #8C1515; font-weight: bold; cursor: pointer; }
        a:hover { text-decoration: underline; }
        .hidden { display: none; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 5px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #8C1515; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; }
        button:hover { background-color: #600d0d; }

        /* Color-coded STAR Band selections */
        .urgent { background-color: red !important; color: white !important; }
        .intervention { background-color: yellow !important; color: black !important; }
        .watch { background-color: blue !important; color: white !important; }
        .above { background-color: green !important; color: white !important; }

        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .header img { position: static; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="muir_logo.png" alt="John Muir Middle School Logo">
        <h1>John Muir Middle School</h1>
    </div>

    <div class="container">
        <!-- STUDENT LIST VIEW -->
        <div id="studentListView">
            <h2>Student Concerns Intervention List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Grade</th>
                        <th>Quarter F's</th>
                        <th>ELA STAR Band</th>
                        <th>Math STAR Band</th>
                        <th>Referrals</th>
                        <th>Suspensions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <!-- STUDENT DETAIL VIEW (Hidden by Default) -->
        <div id="studentDetailView" class="hidden">
            <h2 id="studentName"></h2>

            <label for="studentGrade">Grade:</label>
            <input type="number" id="studentGrade">

            <label for="studentQFs">Quarter F's:</label>
            <input type="number" id="studentQFs">

            <label for="studentELA">ELA STAR Band:</label>
            <select id="studentELA" onchange="updateDropdownColor(this)">
                <option>Urgent Intervention</option>
                <option>Intervention</option>
                <option>On Watch</option>
                <option>At/Above Grade Level</option>
            </select>

            <label for="studentMath">Math STAR Band:</label>
            <select id="studentMath" onchange="updateDropdownColor(this)">
                <option>Urgent Intervention</option>
                <option>Intervention</option>
                <option>On Watch</option>
                <option>At/Above Grade Level</option>
            </select>

            <label for="studentReferrals">Referrals:</label>
            <input type="number" id="studentReferrals">

            <label for="studentSuspensions">Suspensions:</label>
            <input type="number" id="studentSuspensions">

            <button onclick="saveStudent()">Save Changes</button>
            <button onclick="goBack()">Back to List</button>
        </div>
    </div>

    <script>
        const studentsKey = "studentsData";
        let students = JSON.parse(localStorage.getItem(studentsKey)) || [];

        function loadStudents() {
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "";
            students.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a onclick="viewStudent('${student.id}')">${student.name}</a></td>
                    <td>${student.id}</td>
                    <td>${student.grade}</td>
                    <td>${student.qFs}</td>
                    <td>${student.ela}</td>
                    <td>${student.math}</td>
                    <td>${student.referrals}</td>
                    <td>${student.suspensions}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        let currentStudent = null;

        function viewStudent(studentId) {
            currentStudent = students.find(s => s.id === studentId);

            if (currentStudent) {
                document.getElementById("studentName").textContent = currentStudent.name;
                document.getElementById("studentGrade").value = currentStudent.grade;
                document.getElementById("studentQFs").value = currentStudent.qFs;
                document.getElementById("studentELA").value = currentStudent.ela;
                document.getElementById("studentMath").value = currentStudent.math;
                document.getElementById("studentReferrals").value = currentStudent.referrals;
                document.getElementById("studentSuspensions").value = currentStudent.suspensions;

                document.getElementById("studentListView").classList.add("hidden");
                document.getElementById("studentDetailView").classList.remove("hidden");

                updateDropdownColor(document.getElementById("studentELA"));
                updateDropdownColor(document.getElementById("studentMath"));
            }
        }

        function saveStudent() {
            if (currentStudent) {
                currentStudent.grade = document.getElementById("studentGrade").value;
                currentStudent.qFs = document.getElementById("studentQFs").value;
                currentStudent.ela = document.getElementById("studentELA").value;
                currentStudent.math = document.getElementById("studentMath").value;
                currentStudent.referrals = document.getElementById("studentReferrals").value;
                currentStudent.suspensions = document.getElementById("studentSuspensions").value;

                localStorage.setItem(studentsKey, JSON.stringify(students));
                alert("Changes saved!");
            }
        }

        function goBack() {
            document.getElementById("studentListView").classList.remove("hidden");
            document.getElementById("studentDetailView").classList.add("hidden");
            loadStudents();
        }

        function updateDropdownColor(select) {
            select.className = select.value.toLowerCase().replace(/ /g, "-");
        }

        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
