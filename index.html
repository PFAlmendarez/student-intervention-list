<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Concerns Intervention List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .header { text-align: center; color: #8C1515; padding: 20px 0; }
        .container { width: 90%; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: center; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background-color: #8C1515; color: white; }
        a { text-decoration: none; color: #8C1515; font-weight: bold; cursor: pointer; }
        a:hover { text-decoration: underline; }
        .hidden { display: none; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #8C1515; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; }
        button:hover { background-color: #600d0d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>John Muir Middle School</h1>
    </div>

    <div class="container">
        <!-- STUDENT LIST VIEW -->
        <div id="studentListView">
            <h2>Student Concerns Intervention List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Grade</th>
                        <th>Quarter F's</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>

        <!-- STUDENT DETAIL VIEW (Hidden by Default) -->
        <div id="studentDetailView" class="hidden">
            <h2 id="studentName"></h2>
            
            <label for="studentGrade">Grade:</label>
            <input type="number" id="studentGrade">

            <label for="studentQFs">Quarter F's:</label>
            <input type="number" id="studentQFs">

            <label for="studentComments">Comments:</label>
            <textarea id="studentComments"></textarea>

            <button onclick="saveStudent()">Save Changes</button>
            <button onclick="goBack()">Back to List</button>
        </div>
    </div>

    <script>
        const studentsKey = "studentsData";
        let students = JSON.parse(localStorage.getItem(studentsKey)) || [];

        function loadStudents() {
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "";
            students.forEach((student, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a onclick="viewStudent('${student.id}')">${student.name}</a></td>
                    <td>${student.id}</td>
                    <td>${student.grade}</td>
                    <td>${student.qFs}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        let currentStudent = null;

        function viewStudent(studentId) {
            currentStudent = students.find(s => s.id === studentId);

            if (currentStudent) {
                document.getElementById("studentName").textContent = currentStudent.name;
                document.getElementById("studentGrade").value = currentStudent.grade;
                document.getElementById("studentQFs").value = currentStudent.qFs;
                document.getElementById("studentComments").value = currentStudent.comments || "";

                document.getElementById("studentListView").classList.add("hidden");
                document.getElementById("studentDetailView").classList.remove("hidden");
            }
        }

        function saveStudent() {
            if (currentStudent) {
                currentStudent.grade = document.getElementById("studentGrade").value;
                currentStudent.qFs = document.getElementById("studentQFs").value;
                currentStudent.comments = document.getElementById("studentComments").value;

                localStorage.setItem(studentsKey, JSON.stringify(students));
                alert("Changes saved!");
            }
        }

        function goBack() {
            document.getElementById("studentListView").classList.remove("hidden");
            document.getElementById("studentDetailView").classList.add("hidden");
            loadStudents();
        }

        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
