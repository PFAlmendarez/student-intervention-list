<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Concerns Intervention List</title>
    <link rel="icon" type="image/png" href="muir_logo.gif">
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f4f4f4; 
        padding: 20px; 
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 20px 0;
        text-align: center;
        color: #8C1515;
    }
    .header img {
        position: absolute;
        left: 20px;
        width: 80px;
        height: auto;
    }
    .container { 
        width: 100%; 
        background: white; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        overflow-x: auto; 
    }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        white-space: nowrap; 
        text-align: center; 
    }
    th, td { 
        border: 1px solid #ddd; 
        padding: 12px; 
        text-align: center; 
        max-width: 200px; 
        word-wrap: break-word; 
        font-size: 14px;
    }
    th { 
        background-color: #8C1515; 
        color: white; 
        cursor: pointer; 
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 15px;
    }
    th:hover { 
        background-color: #600d0d; 
    }
    td {
        transition: background-color 0.3s ease;
    }
    tr:hover {
        background-color: #f8f9fa; /* Light grey highlight */
    }
    select, textarea {
        padding: 5px; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
        text-align: center; 
        width: 100%; 
        font-weight: bold; 
    }
    textarea { 
        text-align: center; 
        width: 100%; 
        height: 50px;
        resize: vertical;
    }
    
    /* STAR Band Colors */
    .urgent { background-color: #ff4d4d !important; color: white !important; font-weight: bold; }
    .intervention { background-color: #ffd633 !important; color: black !important; font-weight: bold; }
    .watch { background-color: #3399ff !important; color: white !important; font-weight: bold; }
    .above { background-color: #33cc33 !important; color: white !important; font-weight: bold; }
    
    /* Color the rows based on intervention level */
    .row-urgent { background-color: #ffcccc !important; }
    .row-intervention { background-color: #fff4cc !important; }
    .row-watch { background-color: #cce5ff !important; }
    .row-above { background-color: #ccffcc !important; }
    
    @media (max-width: 768px) {
        .header { flex-direction: column; text-align: center; }
        .header img { position: static; margin-bottom: 10px; }
        th, td { font-size: 12px; padding: 8px; }
    }
</style>

</head>
<body>
    <div class="header">
        <img src="muir_logo.gif" alt="John Muir Middle School Logo">
        <h1>John Muir Middle School</h1>
    </div>

    <div class="container">
        <h2>Student Concerns Intervention List</h2>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search students..." onkeyup="filterStudents()">
        </div>

        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Name ⬍</th>
                    <th onclick="sortTable('id')">Student ID ⬍</th>
                    <th onclick="sortTable('grade')">Grade ⬍</th>
                    <th onclick="sortTable('qFs')">Quarter F's ⬍</th>
                    <th>ELA STAR Band</th>
                    <th>Math STAR Band</th>
                    <th onclick="sortTable('referrals')">Referrals ⬍</th>
                    <th onclick="sortTable('suspensions')">Suspensions ⬍</th>
                    <th>Academic Intervention</th>
                    <th>Behavioral Intervention</th>
                    <th>Attendance Intervention</th>
                    <th>SPED</th>
                    <th>EL Student</th>
                    <th>COST Referral</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script>
    const studentsKey = "studentsData";

// Preload with sample data if localStorage is empty
if (!localStorage.getItem(studentsKey)) {
    const defaultStudents = [
        { name: "John Doe", id: "12345", grade: "7", qFs: "2", ela: "Intervention", math: "On Watch", referrals: "1", suspensions: "0", academic: "None", behavioral: "Tier 1", attendance: "None", sped: false, el: false, cost: false, comments: "" },
        { name: "Jane Smith", id: "67890", grade: "8", qFs: "0", ela: "At/Above Grade Level", math: "At/Above Grade Level", referrals: "0", suspensions: "0", academic: "None", behavioral: "None", attendance: "None", sped: false, el: true, cost: false, comments: "" }
    ];
    localStorage.setItem(studentsKey, JSON.stringify(defaultStudents));
}

let students = JSON.parse(localStorage.getItem(studentsKey)) || [];

function saveData() {
    localStorage.setItem(studentsKey, JSON.stringify(students));
}

function loadStudents() {
    const tableBody = document.getElementById("studentTableBody");
    tableBody.innerHTML = "";
    
    students.forEach((student, index) => {
        const row = document.createElement("tr");

        let rowClass = "";
        if (student.ela === "Urgent Intervention" || student.math === "Urgent Intervention") {
            rowClass = "row-urgent";
        } else if (student.ela === "Intervention" || student.math === "Intervention") {
            rowClass = "row-intervention";
        } else if (student.ela === "On Watch" || student.math === "On Watch") {
            rowClass = "row-watch";
        } else if (student.ela === "At/Above Grade Level" && student.math === "At/Above Grade Level") {
            rowClass = "row-above";
        }
        
        row.className = rowClass;

        row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.id}</td>
            <td>${student.grade}</td>
            <td>${student.qFs}</td>
            <td class="${getColorClass(student.ela)}">${student.ela}</td>
            <td class="${getColorClass(student.math)}">${student.math}</td>
            <td>${student.referrals}</td>
            <td>${student.suspensions}</td>
            <td>${student.academic}</td>
            <td>${student.behavioral}</td>
            <td>${student.attendance}</td>
            <td><input type="checkbox" ${student.sped ? "checked" : ""}></td>
            <td><input type="checkbox" ${student.el ? "checked" : ""}></td>
            <td><input type="checkbox" ${student.cost ? "checked" : ""}></td>
            <td><textarea>${student.comments}</textarea></td>
        `;
        tableBody.appendChild(row);
    });
}

function getColorClass(value) {
    const colors = {
        "Urgent Intervention": "urgent",
        "Intervention": "intervention",
        "On Watch": "watch",
        "At/Above Grade Level": "above"
    };
    return colors[value] || "";
}

document.addEventListener("DOMContentLoaded", loadStudents);
</script>
</body>
</html>
